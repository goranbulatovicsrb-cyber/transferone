name: Build TransferOne Ultimate

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Preuzmi kod
    - uses: actions/checkout@v4

    # 2️⃣ Instaliraj Qt6 (MSVC 2019 64-bit)
    - name: Install Qt (MSVC)
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    # 3️⃣ Konfiguracija CMake
    - name: Configure
      shell: pwsh
      run: |
        cmake -B build -S . `
          -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
          -G "Visual Studio 17 2022" `
          -A x64

    # 4️⃣ Build Release
    - name: Build
      run: cmake --build build --config Release

    # 5️⃣ Deploy Qt DLL-ova sa windeployqt (stabilno)
    - name: Deploy Qt DLLs
      shell: pwsh
      run: |
        Write-Host "Tražim TransferOne.exe u cijelom build folderu..."
        $exeFiles = Get-ChildItem -Path build -Filter TransferOne.exe -Recurse

        if ($exeFiles.Count -eq 0) {
            Write-Host "Svi fajlovi u build folderu:"
            Get-ChildItem -Path build -Recurse | ForEach-Object { Write-Host $_.FullName }
            Write-Error "TransferOne.exe nije pronađen u build folderu"
            exit 1
        }

        $exePath = $exeFiles[0].FullName
        Write-Host "Pronađen exe: $exePath"

        $deploy = "deploy"
        New-Item -ItemType Directory -Force -Path $deploy

        Copy-Item $exePath $deploy

        $windeployqt = Join-Path $env:Qt6_DIR "bin\windeployqt.exe"

        if (-Not (Test-Path $windeployqt)) {
            Write-Error "windeployqt.exe nije pronađen na $windeployqt"
            exit 1
        }

        & "$windeployqt" "$deploy\TransferOne.exe" --release

    # 6️⃣ Napravi ZIP sa exe + DLL-ovima
    - name: Package ZIP
      shell: pwsh
      run: |
        Compress-Archive -Path deploy\* -DestinationPath TransferOne_Full.zip

    # 7️⃣ Uploaduj ZIP kao artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TransferOne_Full
        path: TransferOne_Full.zip
