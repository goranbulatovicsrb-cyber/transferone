name: Build TransferOne Ultimate

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Preuzmi kod
    - uses: actions/checkout@v4

    # 2️⃣ Instaliraj Qt6 koristeći predefinisanu putanju na runneru
    - name: Install Qt6
      shell: pwsh
      run: |
        # Na Windows runneru instaliramo Qt6 u fiksni folder C:\Qt6
        choco install qt6 --version 6.6.0 -y
        Write-Host "Qt6 instaliran u C:\Qt6"

    # 3️⃣ Konfiguracija CMake
    - name: Configure
      shell: pwsh
      run: |
        cmake -B build -S . `
          -DCMAKE_PREFIX_PATH="C:\Qt6\6.6.0\msvc2019_64" `
          -G "Visual Studio 17 2022" `
          -A x64

    # 4️⃣ Build Release
    - name: Build
      run: cmake --build build --config Release

    # 5️⃣ Deploy Qt DLL-ova sa windeployqt
    - name: Deploy Qt DLLs
      shell: pwsh
      run: |
        $qtDir = "C:\Qt6\6.6.0\msvc2019_64"
        $windeployqt = Join-Path $qtDir "bin\windeployqt.exe"

        if (-Not (Test-Path $windeployqt)) {
            Write-Error "windeployqt.exe nije pronađen na $windeployqt"
            exit 1
        }

        Write-Host "windeployqt.exe pronađen: $windeployqt"

        # Traži TransferOne.exe rekurzivno
        $exeFiles = Get-ChildItem -Path build -Filter TransferOne.exe -Recurse

        if ($exeFiles.Count -eq 0) {
            Write-Error "TransferOne.exe nije pronađen u build folderu"
            exit 1
        }

        $exePath = $exeFiles[0].FullName
        Write-Host "Pronađen exe: $exePath"

        $deploy = "deploy"
        New-Item -ItemType Directory -Force -Path $deploy
        Copy-Item $exePath $deploy

        # Pokreni windeployqt
        & "$windeployqt" "$deploy\TransferOne.exe" --release

    # 6️⃣ Napravi ZIP sa exe + DLL-ovima
    - name: Package ZIP
      shell: pwsh
      run: |
        Compress-Archive -Path deploy\* -DestinationPath TransferOne_Full.zip

    # 7️⃣ Uploaduj ZIP kao artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TransferOne_Full
        path: TransferOne_Full.zip
