name: Build TransferOne

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'

    - name: Configure
      run: |
        cmake -B build -S . ^
        -DCMAKE_PREFIX_PATH=%Qt6_DIR% ^
        -G "MinGW Makefiles"

    - name: Build
      run: cmake --build build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TransferOne
        path: build/TransferOne.exe
