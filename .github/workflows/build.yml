name: Build TransferOne Ultimate

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt (MSVC)
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Configure
      shell: pwsh
      run: |
        cmake -B build -S . `
          -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
          -G "Visual Studio 17 2022" `
          -A x64

    - name: Build
      run: cmake --build build --config Release

    - name: Deploy Qt DLLs
      shell: pwsh
      run: |
        # Pronai exe u build folderu (rekurzivno)
        $exeFiles = Get-ChildItem -Path build/Release -Filter TransferOne.exe -Recurse

        if ($exeFiles.Count -eq 0) {
            Write-Error "TransferOne.exe nije pronaen u build/Release folderu"
            exit 1
        }

        $exePath = $exeFiles[0].FullName
        Write-Host "Pronaen exe: $exePath"

        $deploy = "deploy"
        New-Item -ItemType Directory -Force -Path $deploy

        Copy-Item $exePath $deploy

        $windeployqt = Join-Path $env:Qt6_DIR "bin\windeployqt.exe"

        if (-Not (Test-Path $windeployqt)) {
            Write-Error "windeployqt.exe nije pronaen na $windeployqt"
            exit 1
        }

        & "$windeployqt" "$deploy\TransferOne.exe" --release

    - name: Package ZIP
      shell: pwsh
      run: |
        Compress-Archive -Path deploy\* -DestinationPath TransferOne_Full.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TransferOne_Full
        path: TransferOne_Full.zip
