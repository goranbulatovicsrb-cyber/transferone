name: CMake Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout koda
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalacija build alata
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            ninja-build

      # 3️⃣ Kreiranje build foldera i konfiguracija
      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja

      # 4️⃣ Build
      - name: Build project
        run: |
          cmake --build build --config Release

      # 5️⃣ (Opcionalno) Pokretanje testova ako ih imaš
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
        continue-on-error: true
