name: Build TransferOne Ultimate

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout
    - uses: actions/checkout@v4

    # 2️⃣ Install Qt6 (MSVC 2019 64-bit)
    - name: Install Qt
      id: qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    # 3️⃣ Configure CMake
    - name: Configure
      shell: pwsh
      run: |
        cmake -B build -S . `
          -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qtPath }}" `
          -G "Visual Studio 17 2022" `
          -A x64

    # 4️⃣ Build Release
    - name: Build
      run: cmake --build build --config Release

    # 5️⃣ Deploy Qt DLLs using Bash
    - name: Deploy Qt DLLs
      shell: bash
      run: |
        qtDir="${{ steps.qt.outputs.qtPath }}"
        windeployqt="$qtDir/bin/windeployqt.exe"

        if [ ! -f "$windeployqt" ]; then
          echo "windeployqt.exe nije pronađen na $windeployqt"
          exit 1
        fi

        echo "windeployqt.exe pronađen: $windeployqt"

        # Traži TransferOne.exe rekurzivno
        exePath=$(find build -name "Release/TransferOne.exe" | head -n 1)
        if [ -z "$exePath" ]; then
          echo "TransferOne.exe nije pronađen u build folderu"
          exit 1
        fi
        echo "Pronađen exe: $exePath"

        deploy="deploy"
        mkdir -p "$deploy"
        cp "$exePath" "$deploy/"

        # Pokreni windeployqt
        "$windeployqt" "$deploy/TransferOne.exe" --release

    # 6️⃣ Napravi ZIP sa exe + DLL-ovima
    - name: Package ZIP
      shell: bash
      run: |
        zip -r TransferOne_Full.zip deploy/*

    # 7️⃣ Uploaduj ZIP kao artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TransferOne_Full
        path: TransferOne_Full.zip
